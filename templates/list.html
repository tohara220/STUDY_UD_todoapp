{% extends 'base.html' %}

{% block header %}
<div class="bg-light p-3 p-sm-5 mb-4 border-top">
    <div class="container">
      <h1 class="display-4">TODOリスト</h1>
      <hr class="my-4">
	  <p class="lead">Todoリストを作成して生産的な毎日を過ごしましょう！</p>
    </div>
</div>

{% endblock header%}

{% block content %}
	<div class="container">
		{% for item in object_list %}
			<div class="alert alert-{{ item.priority }}" role="alert">
				<p>{{ item.title }} 期日{{ item.duedate | date:"Y/m/d" }}</p>
				<a href="{% url 'update' item.pk %}" class="btn btn-sm btn-info" tabindex="-1" role="button" aria-disabled="true">編集画面へ</a>
				<a href="{% url 'delete' item.pk %}" class="btn btn-sm btn-success" tabindex="-1" role="button" aria-disabled="true">削除画面へ</a>
				<a href="{% url 'detail' item.pk %}" class="btn btn-sm btn-primary" tabindex="-1" role="button" aria-disabled="true">詳細画面へ</a>
			</div>
		{% endfor %}
	</div>
{% endblock content %}
